<div>

    <h2>View Medical Reports</h2>
    <br>
    <table class="table table-striped table-hover">
            <tr>
                <th>Hospital ID</th>
                <th>Hospital Name</th>
                <th>Report ID</th>
                <th>Report Date</th>
                <th>Report Type</th>
                <th>Diagnosis</th>
            </tr>
        
            <tr *ngFor="let reportItem of reportItems">
        
            <td>{{reportItem.h_id}}</td>
            <td>{{reportItem.h_name}}</td>
            <td>{{reportItem.mr_id}}</td>
            <td>{{reportItem.mr_date}}</td>
            <td>{{reportItem.mr_type}}</td>
            <td>{{reportItem.mr_diagnosis}}</td>

            </tr>
        
    </table>

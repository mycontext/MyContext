 <div class="row">
  <div class="col-md-12">
    <h1> Add new Patient Participant</h1>
  </div>
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">Panel Heading</div>
        <div class="panel-body">
          <form [formGroup]="patientForm" (ngSubmit)="save()">
            <div class="form-group">
              <label for="name">Email</label>
              <input type="text" class="form-control" id="email" formControlName="email"  ngModel [email]="true">
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="text" class="form-control" id="password" formControlName="password">
            </div>
            <div class="form-group">
              <label for="cPassword">Confirm Password</label>
              <input type="text" class="form-control" id="cPassword" formControlName="cPassword">
            </div>
            <button type="submit" class="btn btn-success">Submit</button>

          </form>
        </div>
      </div>
    </div>
  </div>

<h1>Asset or Record list</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!assetList"><em>Loading...</em></p>

<table class='table' *ngIf="assetList">
  <thead>
    <tr>
      <th>Id</th>
      <th>Reference</th>
      <th>Recorder</th>
      <th>Patient</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let asset of assetList">
      <td>{{ asset.id }}</td>
      <td>{{ asset.referenceNo }}</td>
      <td>{{ asset.recorderId }}</td>
      <td>{{ asset.patientId }}</td>
      <td>{{ asset.description }}</td>
      <td>
        <a href="#"><i class="glyphicon glyphicon-pencil"></i></a> &nbsp;
        <a href="#"><i class="glyphicon glyphicon-trash"></i></a>
      </td>
    </tr>
  </tbody>
</table>

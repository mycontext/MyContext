<h1>Recorder</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!recorderList"><em>Loading...</em></p>

<table class='table' *ngIf="recorderList">
  <thead>
    <tr>
      <th>Id</th>
      <th>UserId</th>
      <th>Reference (F)</th>
      <th>ChainId</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let recorder of recorderList">
      <td>{{ recorder.id }}</td>
      <td>{{ recorder.userId }}</td>
      <td>{{ recorder.referenceNo }}</td>
      <td>{{ recorder.chainId }}</td>
      <td>{{ recorder.description }}</td>
      <td>
        <a href="#"><i class="glyphicon glyphicon-pencil"></i></a> &nbsp;
        <a href="#"><i class="glyphicon glyphicon-trash"></i></a>
      </td>
    </tr>
  </tbody>
</table>
